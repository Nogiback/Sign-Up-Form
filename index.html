<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
  <title>Sign-Up Form</title>
</head>
<body>

  <div class="background">
   <div class="logo">
      <img src="./images/odin-lined.png" alt="Company Logo">
      <p>Nogiback</p>
    </div>
    <section class="credit">Photo by Neil Rosenstech on Unsplash</section>
  </div>

  <div class="main">
    <header>
      <h1>Welcome to Nogiback's Webpage.</h1>
      <h2>Stay up to date with my upcoming projects.</h2>
      <h2>Sign up below!</h2>
    </header>

    <div class="forms-container">
      <form id="my-form">
        <label for="first-name">
          First Name
          <input type="text" id="first-name" name="first-name" required>
          <div id="first-name-error" class="error"></div>
        </label>
        <label for="last-name">
          Last Name
          <input type="text" id="last-name" name="last-name" required>
          <div id="last-name-error" class="error"></div>
        </label>
        <label for="email">
          Email
          <input type="text" id="email" name="email" required autocomplete="off">
          <div id="email-error" class="error"></div>
        </label>
        <label for="phonenumber">
          Phone Number
          <input type="tel" id="phonenumber" name="phonenumber" optional pattern="[0-9]{10}">
          <div id="tel-error" class="error"></div>
        </label>
        <label for="password">
          Password
          <input type="password" id="password" name="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
          <div id="password-error" class="error"></div>
        </label>
        <label for="confirm-password">
          Confirm Password
          <input type="password" id="confirm-password" name="confirm-password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
          <div id="password-error" class="error"></div>
        </label>

      </form>
    </div>

    <div class="button-section">
      <button type="submit" form="my-form">Create Account</button>
      <p>Already Have an Account? <a href="">Log In</a></p>
    </div>
  </div> 


</body>
</html>
