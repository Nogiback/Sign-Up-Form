<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
  <title>Sign-Up Form</title>
</head>
<body>

  <div class="background">
   <div class="logo">
      <img src="./images/odin-lined.png" alt="Company Logo">
      <p>Nogiback</p>
    </div>
    <svg class="arrows">
      <path class="a1" d="M0 0 L30 32 L60 0"></path>
      <path class="a2" d="M0 20 L30 52 L60 20"></path>
      <path class="a3" d="M0 40 L30 72 L60 40"></path>
    </svg>

    <div class="credit">Photo by Neil Rosenstech on <a href='https://unsplash.com/@neilrst'>Unsplash</a></div>
  </div>

  <div class="main">
    <header>
      <h1>Welcome to Nogiback's Webpage.</h1>
      <h2>Stay up to date with my upcoming projects. This is not a real webpage!</h2>
      <br>
      <h2>Sign up below!</h2>
    </header>

    <div class="forms-container">
      <form id="my-form">
        <label for="first-name">
          First Name*
          <input type="text" id="first-name" name="first-name" required>
          <div id="first-name-error" class="error"></div>
        </label>
        <label for="last-name">
          Last Name*
          <input type="text" id="last-name" name="last-name" required>
          <div id="last-name-error" class="error"></div>
        </label>
        <label for="email">
          Email*
          <input type="email" id="email" name="email" required autocomplete="off">
          <div id="email-error" class="error"></div>
        </label>
        <label for="phone-number">
          Phone Number
          <input type="tel" id="phone-number" name="phone-number" optional pattern="[0-9]{10}">
          <div id="tel-error" class="error"></div>
        </label>
        <label for="password">
          Password*
          <input type="password" id="password" name="password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
          <div id="password-error" class="error"></div>
        </label>
        <label for="confirm-password">
          Confirm Password*
          <input type="password" id="confirm-password" name="confirm-password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
          <div id="confirm-password-error" class="error"></div>
        </label>

      </form>
    </div>

    <div class="button-section">
      <button type="submit" form="my-form">Create Account</button>
      <p>Already Have An Account? <a href="">Log In</a></p>
    </div>
  </div> 


</body>
</html>
